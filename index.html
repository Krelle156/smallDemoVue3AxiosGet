<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <h1>{{ intro }}</h1>
      



      <input type="text" v-model="newCar.vendor" placeholder="Vendor"/>
      <input type="text" v-model="newCar.model" placeholder="Model"/>
      <input type="text" v-model="newCar.price" placeholder="Price"/>


      <button @click="postCar">Add a car</button>


      <h3>Status of query: {{ statusCode }}</h3>


      <button v-on:click="getAllCars">Get Cars</button>
      <button v-on:click="sortByPrice">Sort cars by Price</button>

      <ul>
        <li v-for="car in carList">
          <h3>{{car.vendor}} - {{car.model}} - {{car.price}}</h3>
          <button @click="deleteCar(car.id)">deleteCar({{car.id}})</button>
        </li>
      </ul>


    </div>

    <!-- Import App -->
    <script src="./js/main.js"></script>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>

    
    

  </body>
</html>
